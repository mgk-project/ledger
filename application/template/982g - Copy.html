    <style rel="stylesheet">
        body {
            font-size: 12px;
            font-family: Consolas, Menlo, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace, serif;
        }
    </style>

    <style>

        #someSvgElementId {
            width: 100%;
        }

    </style>
    <style>
        body {

            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #FAFAFA;
            font: 10pt "Tahoma";

        }

        * {

            box-sizing: border-box;
            -moz-box-sizing: border-box;

        }

        .halaman-print {
            width: 215mm;
            min-height: 300mm;

            /*kecilkan padding untuk mmendapatkan margin yang tipis*/
            padding: 1mm;
            margin: 1mm auto;
            border: 1px #D3D3D3 solid;
            border-radius: 6px;
            background: grey;
            box-shadow: 0 0 1px rgba(0, 0, 0, 0.1);

        }

        .halaman {
            width: 210mm;
            min-height: 297mm;

            /*kecilkan padding untuk mmendapatkan margin yang tipis*/
            padding: 1mm;
            margin: 1mm auto;
            border: 1px #D3D3D3 solid;
            border-radius: 6px;
            background: white;
            box-shadow: 0 0 1px rgba(0, 0, 0, 0.1);

        }

        .margin-halaman {

            padding: 1mm;
            border: 1px grey solid;
            height: 297mm;
            /*outline: 1mm darkgrey solid;*/

        }

        @page {
            size: A4;
            margin: 0;
        }

        @media print {

            html, body {
                width: 210mm;
                height: 297mm;
            }

            .halaman {
                margin: 0;
                border: initial;
                border-radius: initial;
                width: initial;
                min-height: initial;
                box-shadow: initial;
                background: initial;
                page-break-after: always;
            }

        }
    </style>

    <script>
        $(document).on("ready", function () {

            var penggaris_kiri_kanan = $(".penggaris_kiri_kanan");
            var penggaris_atas_bawah = $(".penggaris_atas_bawah");

            //mengambil dari ukuran standard ISO kertas International
            //dengan satuan mm (milimeter)
            var A4_width = parseFloat(210);
            var A4_height = parseFloat(279.4);

            var F4_width = parseFloat(215.9);
            var F4_height = parseFloat(355.6);


        });
    </script>
</head>

<body class="hold-transition skin-purple sidebar-mini" onload="" style="">

<div class="halaman-print">

    <div class="halaman">
        <div class="margin-halaman">

            <div class="main-page1">
                <div class="spacer">&nbsp;</div>
                <style type="text/css">
                    .modal-dialog {
                        width: 700px;
                    }

                    .modal {
                        position: absolute;
                    }

                    td.borderless-bottom {
                        border-bottom: 1px solid #fff !important;
                    }

                    .masthead {
                        background-color: @brand-primary;
                    }
                </style>
                <div class="text-left col-md-10 col-xs-8 border-cekk">

                    {companyProfile}
                </div>
                <div class="col-md-2 text-right"><img src="{base}assets/images/san_221.png" alt="a"
                                                      class="img-responsive pull-right"></div>
                <div style="border-top: 4px double #000;margin-top: 10px;" class="text-center col-md-12 col-xs-12"><h1
                        class="text-renggang-10 text-bold">{title}</h1></div>
                <div class="col-md-12 col-xs-12">
                    <div>
                        <div class="col-md-4 col-xs-4 no-padding" style="right: 3px;height: 205px;">
                            <div class="panel panel-default table-responsive spacer-top-10 ccol-md-4"
                                 style="margin-left: 3px;margin-right: 3px;height: 203px;">
                                {reasonDetails}
                            </div>
                        </div>
                        <div class="col-md-4 col-xs-4 no-padding" style="right: 3px;height: 205px;">
                            <div class="panel panel-default table-responsive spacer-top-10 ccol-md-4"
                                 style="margin-left: 3px;margin-right: 3px;height: 203px;">
                                {customerDetails}
                            </div>
                        </div>
                        <div class="col-md-4 col-xs-4 no-padding">
                            <div class="panel panel-default tablee-responsive sspacer-top-10 ccol-md-4"
                                 style="margin-left: 3px;margin-right: 3px;;height: 203px;">
                                {fixedElements}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="panel panel-info table-responsive spacer-top-10">
                        {content}
                    </div>
                </div>
                <div class="col-md-12">
                    <table border="0" rules="none" width="100%">
                        <tbody>
                        <tr>
                            <td class="padding-right-5" width="50%" id="td4" valign="top">
                                <div class="panel panel-default no-margin">
                                    <!--<div class="panel-heading text-center font-size-1-2">NOTES</div>-->
                                    <!--<div class="panel-body" id="div4" style="height: 116px;"><p></p></div>-->
                                    {noteDetails}
                                </div>
                            </td>
                            <td class="padding-left-5" id="td5" valign="top">
                                <div class="panel panel-default no-margin">
                                    {sign_1}
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <script>
                    var td5 = $('#td5').outerHeight();
                    var td4 = $('#td4').outerHeight();
                    var td3 = $('#td3').outerHeight();
                    var td2 = $('#td2').outerHeight();
                    var td1 = $('#td1').outerHeight();
                    var kepala = 10;
                    var height5 = td5 - 48;
                    var height4 = td4 - kepala;
                    var height3 = td3 - kepala;
                    var height2 = td2 - kepala;
                    var height1 = td1 - kepala;
                    $('#div7').outerHeight(height5);
                    $('#div5').outerHeight(height5);
                    $('#div4').outerHeight(height4);
                    $('#div3').outerHeight(height3);
                    $('#div2').outerHeight(height2);
                    $('#div1').outerHeight(height1);
                </script>
            </div>

        </div>
    </div>

</div>


<script src="{cdn_suport}/AdminLTE-2.3.11/plugins/slimScroll/jquery.slimscroll.min.js"></script>
<script src="{cdn_suport}/AdminLTE-2.3.11/dist/js/app.min.js"></script>

<script src="{cdn_suport}/custom/hippo_ajax.js"></script>

</html>
