<!DOCTYPE html>
<html>
<head>

    <!--
    {cdn_suport} {cdn_suport}/
    {cdn_suport} {cdn_suport}/
    {base}   https://demo.mayagrahakencana.com/debug/th_san/
    -->

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{title}</title>

    <style>
        #someSvgElementId {
            width: 100%;
        }
    </style>
    <style>
        * {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
        }

        @media print {
            html, body {
                width: 210mm;
                height: 297mm;
                margin: 2.5mm;
                display: table;
                vertical-align: middle;
                margin-left: auto;
                margin-right:auto;
            }

        }
    </style>
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #FAFAFA;
            font-size: 11px;
            font-family: Consolas, Menlo, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace, serif;
        }
        .row-eq-height {
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display:         flex;
        }
        @media print {
            a[href]:after {
                display: none;
                visibility: hidden;
            }
        }
        @media screen {
            a[href]:after {
                display: none;
                visibility: hidden;
            }
        }
    </style>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="icon" type="image/png"
          href="{base}/public/images/sys/head_top.ico">
    <link rel="stylesheet"
          href="{cdn_suport}/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="{cdn_suport}/Font-Awesome-master/css/font-awesome.min.css">
    <link rel="stylesheet"
          href="{cdn_suport}/ionicons-master/css/ionicons.min.css">
    <link rel="stylesheet"
          href="{cdn_suport}/simple-line-icons-master/css/simple-line-icons.css">
    <link rel="stylesheet" href="{cdn_suport}/AdminLTE-2.3.11/dist/css/AdminLTE.css">
    <link rel="stylesheet"
          href="{cdn_suport}/bootstrap3-dialog-master/dist/css/bootstrap-dialog.min.css">
    <link rel="stylesheet"
          href="{cdn_suport}/AdminLTE-2.3.11/dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet"
          href="{cdn_suport}/bootstrap-fileinput-master/css/fileinput.min.css">
    <link rel="stylesheet"
          href="{cdn_suport}/bootstrap-toggle-master/css/bootstrap-toggle.min.css">
    <link rel="stylesheet"
          href="{cdn_suport}/DataTables-1.10.13/media/css/jquery.dataTables.min.css">
    <link rel="stylesheet"
          href="{cdn_suport}/DataTables-1.10.13/extensions/FixedHeader/css/fixedHeader.dataTables.min.css">
    <link rel="stylesheet"
          href="{cdn_suport}/sweetalert2-master/dist/sweetalert2.min.css">
    <link rel="stylesheet"
          href="{cdn_suport}/bootstrap-xlgrid-master/bootstrap-xlgrid.min.css">
    <link rel="stylesheet" href="{cdn_suport}/custom/custom.min.css">

    <script src="{cdn_suport}/AdminLTE-2.3.11/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="{cdn_suport}/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="{cdn_suport}/sweetalert2-master/dist/sweetalert2.min.js"></script>
    <script src="{cdn_suport}/bootstrap3-dialog-master/dist/js/bootstrap-dialog.min.js"></script>
    <script src="{cdn_suport}/rulez.min.js"></script>
    <script src="{cdn_suport}/DataTables-1.10.13/media/js/jquery.dataTables.min.js"></script>
    <script src="{cdn_suport}/custom/custom.js"></script>

</head>

<body class="hold-transition skin-purple sidebar-mini" onload="" style="">

<div class="halaman-print">

    <div class="spacer">&nbsp;</div>

    <div class="row" style="padding-left: 30px;padding-right: 30px;">
        <div class="text-left col-md-6 col-xs-6 col-sm-6 no-padding">
            <img src="{base}assets/images/san_221iso.png" alt="a"  class="img-responsive">
        </div>
        <div class="text-left col-md-6 col-xs-6 col-sm-6 no-padding">
            {companyProfile}
        </div>
    </div>

    <div style="border-top: 4px double #000;margin-top: 10px;" class="text-center col-md-12 col-xs-12">
        <h1 class="text-renggang-10 text-bold">{title}</h1></div>
    <div class="col-md-12 col-xs-12">
        <div>
            <div class="col-md-4 col-xs-4 no-padding" style="right: 3px;height: 205px;">
                <div class="panel panel-default table-responsive spacer-top-10 ccol-md-4"
                     style="margin-left: 3px;margin-right: 3px;height: 203px;">
                    {reasonDetails}
                </div>
            </div>
            <div class="col-md-4 col-xs-4 no-padding" style="right: 3px;height: 205px;">
                <div class="panel panel-default table-responsive spacer-top-10 ccol-md-4"
                     style="margin-left: 3px;margin-right: 3px;height: 203px;">
                    {customerDetails}
                </div>
            </div>
            <div class="col-md-4 col-xs-4 no-padding">
                <div class="panel panel-default" style="margin-left: 3px;margin-right: 3px;;height: 203px;">
                    {fixedElements}
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="panel panel-info table-responsive spacer-top-10">
            {content}
        </div>
    </div>
    <div class="col-md-12">
        <table border="0" rules="none" width="100%">
            <tbody>
            <tr>
                <td class="padding-right-5" width="50%" id="td4" valign="top">
                    <div class="panel panel-default" style="margin-right: 3px;height: 125px;">
                        {noteDetails}
                    </div>
                </td>
                <td class="padding-left-5" id="td5" valign="top">
                    <!--<div class="panel panel-default no-margin">-->
                    {sign_1}
                    <!--</div>-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>



<script src="{cdn_suport}/AdminLTE-2.3.11/plugins/slimScroll/jquery.slimscroll.min.js"></script>
<script src="{cdn_suport}/AdminLTE-2.3.11/dist/js/app.min.js"></script>
<script src="{cdn_suport}/multi-step-modal-master/multi-step-modal.js?v={local_version}"></script>
<script src="{cdn_suport}/bootstrap-fileinput-master/js/fileinput.min.js"></script>
<script src="{cdn_suport}/bootstrap-toggle-master/js/bootstrap-toggle.min.js"></script>
<script src="{cdn_suport}/custom/hippo_ajax.js"></script>

</body>
</html>
