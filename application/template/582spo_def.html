<script>


        var headerHeight = document.getElementsByClassName('pageHeader')[0].clientHeight;
        var footerHeight = document.getElementsByClassName('pageFooter')[0].clientHeight;
        var margin_halaman = document.getElementsByClassName('skin-blue sidebar-mini')[0].clientHeight;

        //console.log('headerHeight: ' + headerHeight);
        //console.log('footerHeight: ' + footerHeight);
        //console.log('margin_halaman: ' + margin_halaman);

        var sisa = (margin_halaman - (headerHeight + footerHeight));
        var batasAtasContent = (headerHeight + 25);
        var tinggiContent = (margin_halaman - (headerHeight + footerHeight));

        var arraytr = $('div.panel>table.table>tbody>tr');
        var countArray = arraytr.length;
        var heightTotalTr = 0;

        jQuery.each(arraytr, function(key,value){
            if(key>=1){
                heightTotalTr += value.clientHeight;
            }
        });

        var pages = heightTotalTr/(sisa-50);
        //console.log('pages: ' + pages);


        //console.log(heightTotalTr);
        //console.log('sisa: ' + sisa);
        //console.log('countArray: ' + countArray);

        var slises = countArray/Math.ceil(pages);
        //console.log('slises: ' + slises);
        //console.log('Math.floor(slises): ' + Math.floor(slises));

        var elems = $("table>tbody>tr").unwrap();

        var wrp = Math.floor(slises);

        for(var i=1;i<elems.length;i+=wrp){
            var arrayE = elems.slice(i, i+wrp);
            var ctn = "";
            jQuery.each(arrayE, function(ii,e){
                ctn += '<tr>'+arrayE[ii].innerHTML+'</tr>';
            });
            $('div.pageBody div.panel').append('<div class=\"newPages\"><table class=\"table table-bordered table-condensed\"><thead>'+ elems.slice(0, 1)[0].innerHTML +'</thead>' + ctn + '</table></div>');
        }

        $('div.pageBody>div.panel>table.table').hide();
        $('div.newPages').css('margin-top', batasAtasContent);

        //window.print();

        $(document).on('ready', function(){
            window.print();
        });




</script>
