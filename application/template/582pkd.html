<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{title}</title>

    <style>
        #someSvgElementId {
            width: 100%;
        }
    </style>
    <style>
        * {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
        }
        @media print {
            a[href]:after {
                display: none;
                visibility: hidden;
            }
            td{
                width: max-content;
            }
            span.text-white{
                display: none;
                visibility: hidden;
            }
        }
        @media print {
            html, body {
                width: 210mm;
                height: 297mm;
                margin: 2.5mm;
                display: table;
                vertical-align: middle;
                margin-left: auto;
                margin-right:auto;
            }

        }
    </style>
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #FAFAFA;
            font-size: 11px;
            font-family: Consolas, Menlo, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace, serif;
        }
        .row-eq-height {
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display:         flex;
        }
        @media print {
            a[href]:after {
                display: none;
                visibility: hidden;
            }
        }
        @media screen {
            a[href]:after {
                display: none;
                visibility: hidden;
            }
        }
    </style>

    <script src="{cdn_suport}AdminLTE-2.3.11/plugins/jQuery/jquery-2.2.3.min.js?v={local_version}"></script>
    <script src="{cdn_suport}bootstrap-3.3.7-dist/js/bootstrap.min.js?v={local_version}"></script>
    <script src="{cdn_suport}sweetalert2-master/dist/sweetalert2.min.js?v={local_version}"></script>
    <script src="{cdn_suport}bootstrap3-dialog-master/dist/js/bootstrap-dialog.min.js?v={local_version}"></script>
    <script src="{cdn_suport}AdminLTE-2.3.11/plugins/slimScroll/jquery.slimscroll.min.js?v={local_version}"></script>
    <script src="{cdn_suport}AdminLTE-2.3.11/dist/js/app.min.js?v={local_version}"></script>
    <script src="{cdn_suport}multi-step-modal-master/multi-step-modal.js?v={local_version}"></script>
    <script src="{cdn_suport}bootstrap-fileinput-master/js/fileinput.min.js?v={local_version}"></script>
    <script src="{cdn_suport}bootstrap-toggle-master/js/bootstrap-toggle.min.js?v={local_version}"></script>
    <script src="{base}assets/custom/hippo_ajax.js?v={local_version}"></script>
    <link rel="stylesheet" href="{base}assets/custom/custom.min.css?v={local_version}">
    <link rel="stylesheet" href="{cdn_suport}bootstrap-3.3.7-dist/css/bootstrap.min.css?v={local_version}">

</head>

<body class="hold-transition skin-blue sidebar-mini" onload="" style="">

<div class="clearfix">&nbsp;</div>


<div class="row-eq-height">
    <div class="" style="width: 50%;float: left;position: relative; min-height: 1px; padding-right: 15px; padding-left: 15px;">
        {companyProfile}
    </div>
    <div class="" style="width: 50%;float: left;position: relative; min-height: 1px; padding-right: 15px; padding-left: 15px;">
        <img src="{base}assets/images/san_221iso.png" alt="images" class="img-responsive pull-right">
    </div>
</div>

<div class="row-eq-height">
    <div style="border-top: 4px double #000;margin-top: 10px;" class="text-center col-md-12 col-xs-12 no-padding">
        <h2 class="text-capitalize text-bold">
            {title}
        </h2>
    </div>
</div>

<div class="row-eq-height">
    <div class="" style="width: 50%;min-height: 1px; padding-right: 5px; padding-left: 5px;">
        <div class="panel panel-default spacer-top-10" style="min-height: 200px;">
            {deliveryDetails}
        </div>
    </div>
    <div class="" style="width: 50%;min-height: 1px; padding-right: 5px; padding-left: 5px;">
        <div class="panel panel-default spacer-top-10" style="min-height: 200px;">
            {fixedElements}
        </div>
    </div>
</div>


<div class="" style="padding-left: 5px;padding-right: 5px;width:100%;">
    <div class="panel panel-default">
        {content}
    </div>
    {measurement}
</div>

<div class="" style="padding-left: 5px;padding-right: 5px;">
    <div class="no-padding ">
        <div class="text-capitalize" style="width: 50%;float: left;position: relative; min-height: 1px; padding-right: 5px; padding-left: 5px;">
            {sign_3}
        </div>
        <div class="" style="width: 25%;float: left;position: relative; min-height: 1px; padding-right: 5px; padding-left: 5px;">
            <div class="panel panel-default text-center">
                <div class="panel-heading">Shipping</div>
                <br><br><br><br><br>
            </div>
        </div>
        <div class="" style="width: 25%;float: left;position: relative; min-height: 1px; padding-right: 5px; padding-left: 5px;">
            <div class="panel panel-default text-center">
                <div class="panel-heading">Receipt</div>
                <br><br><br><br><br>
            </div>
        </div>
    </div>
</div>

</html>
