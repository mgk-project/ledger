<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{title}</title>
    <!-- Tell the browser to be responsive to screen width -->
    <!-- Template Name komposisi.html -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link id="favicon" rel="icon" type='image/x-icon' href="{favicon}">

    <link rel="stylesheet" href="{cdn_suport}bootstrap-3.3.7-dist/css/bootstrap.min.css?v={local_version}">
    <!-- Font Awesome -->
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css?v={local_version}">-->
    <link rel="stylesheet" href="{cdn_suport}Font-Awesome-master/css/font-awesome.min.css?v={local_version}">
    <!-- Ionicons -->
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css?v={local_version}">-->
    <link rel="stylesheet" href="{cdn_suport}ionicons-master/css/ionicons.min.css?v={local_version}">
    <link rel="stylesheet" href="{cdn_suport}simple-line-icons-master/css/simple-line-icons.css?v={local_version}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{cdn_suport}AdminLTE-2.3.11/dist/css/AdminLTE.css?v={local_version}">
    <link rel="stylesheet" href="{cdn_suport}bootstrap3-dialog-master/dist/css/bootstrap-dialog.min.css?v={local_version}">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="{cdn_suport}AdminLTE-2.3.11/dist/css/skins/_all-skins.min.css?v={local_version}">

    <link rel="stylesheet" href="{cdn_suport}bootstrap-fileinput-master/css/fileinput.min.css?v={local_version}">
    <link rel="stylesheet" href="{cdn_suport}bootstrap-toggle-master/css/bootstrap-toggle.min.css?v={local_version}">

    <link rel="stylesheet" href="{cdn_suport}sweetalert2-master/dist/sweetalert2.min.css?v={local_version}">
    <!--<link rel="stylesheet" href="../../assets/suport/SmartCart-master/dist/css/smart_cart.min.css?v={local_version}">-->
    <link rel="stylesheet" href="{cdn_suport}bootstrap-xlgrid-master/bootstrap-xlgrid.min.css?v={local_version}">
    <link rel="stylesheet" href="{base}assets/custom/custom.min.css?v={local_version}">
    <link rel="stylesheet" href="{base}/assets/custom/dialog.css?v={local_version}">


    <script src="{cdn_suport}AdminLTE-2.3.11/plugins/jQuery/jquery-2.2.3.min.js?v={local_version}"></script>
    <script src="{cdn_suport}bootstrap-3.3.7-dist/js/bootstrap.min.js?v={local_version}"></script>
    <script src="{cdn_suport}sweetalert2-master/dist/sweetalert2.min.js?v={local_version}"></script>
    <script src="{cdn_suport}bootstrap3-dialog-master/dist/js/bootstrap-dialog.min.js?v={local_version}"></script>
    <!--<script src="{cdn_suport}bootstrap3-dialog-master/dist/js/bootstrap-dialog.min.js?v={local_version}"></script>-->
    <script src="{base}assets/custom/custom.js?v={local_version}"></script>



    <!--{head}-->
</head>



<!--<body cclass="hold-transition skin-blue sidebar-mini" oonload="getData('{base}_shoppingCart/viewCart/{jenisTr}?ohyes=ohno','shopping_cart');">-->
<body cclass="hold-transition skin-blue sidebar-mini">

<script src="{base}assets/custom/hippo_ajax.js?v={local_version}"></script>
<div id="baseURL" class="hidden">{base}</div>

<div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="background-color: transparent;">

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-lg-9 col-xl-9"  oonclick="document.getElementById('pilihan_outlet').innerHTML='';document.getElementById('pilihan_item').innerHTML='';">
                    <!--{content_right}-->
                    <!--<form action="{action_shopping_cart}" name="myForm" id="myForm" method="post" accept-charset="utf-8">-->
                        <div class="box box-solid bborder-blue">
                            <div class="box-footer bbg-gray">
                                <div class="row">
                                    <div class="col-md-12">
                                        {composition}
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <input type="text" class="form-control" placeholder="pilih bahan" style="font-style:italic;font-family:Monaco, Menlo, Consolas, 'Courier New', monospace;"
                                               onkeyup="getData('{base}_productPkgEditor/search?sID={prodID}&key='+value, 'bahanContainer')">
                                    </div>
                                </div>
                                <div id='bahanContainer' style="max-height:300px;position:relative;left:0;overflow: auto;"></div>


                                    <a href="javascript:void(0)" name="btnProcess" id="btnProcess"
                                       style="margin-top: 10px;"
                                       class="btn btn-info pull-right"
                                       onclick="document.getElementById('result').src='{base}ProductPkgEditor/save/{prodID}';">
                                       <span class='glyphicon glyphicon-chevron-right'></span>Save Components</a>


                            </div>
                        </div>
                    <!--</form>-->
                </div>
            </div>


        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <div>
        <iframe id="tray" name="tray" style="display:none;width:100%;height:120px;" src="{base}_tray/index"></iframe>
        <iframe name="result" id="result" style="resize: both;display:none;width: 100%;height:800px;"></iframe>
    </div>
</div>
</body>
</html>
