<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{title}</title>
    <!-- Tell the browser to be responsive to screen width -->
    <!-- Template Name ** komposisi_paket.html -->

    <link id="favicon" rel="icon" type='image/x-icon' href="{favicon}">

    <link rel="stylesheet" href="{cdn_suport}bootstrap-3.3.7-dist/css/bootstrap.min.css?v={local_version}">
    <!-- Font Awesome -->
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css?v={local_version}">-->

    <!-- Ionicons -->
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css?v={local_version}">-->

    <link rel="stylesheet" href="{cdn_suport}simple-line-icons-master/css/simple-line-icons.css?v={local_version}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{cdn_suport}AdminLTE-2.3.11/dist/css/AdminLTE.css?v={local_version}">

         folder instead of downloading all of them to reduce the load. -->

    <link rel="stylesheet" href="{cdn_suport}bootstrap-fileinput-master/css/fileinput.min.css?v={local_version}">
    <link rel="stylesheet" href="{cdn_suport}bootstrap-toggle-master/css/bootstrap-toggle.min.css?v={local_version}">

    <link rel="stylesheet" href="{cdn_suport}sweetalert2-master/dist/sweetalert2.min.css?v={local_version}">
    <!--<link rel="stylesheet" href="../../assets/suport/SmartCart-master/dist/css/smart_cart.min.css?v={local_version}">-->
    <link rel="stylesheet" href="{cdn_suport}bootstrap-xlgrid-master/bootstrap-xlgrid.min.css?v={local_version}">
    <link rel="stylesheet" href="{base}assets/custom/custom.min.css?v={local_version}">
    <link rel="stylesheet" href="{base}/assets/custom/dialog.css?v={local_version}">
    <link rel="stylesheet" href="{cdn_suport}HoldOn/HoldOn.min.css?v={local_version}">


    <script src="{cdn_suport}AdminLTE-2.3.11/plugins/jQuery/jquery-2.2.3.min.js?v={local_version}"></script>
    <script src="{cdn_suport}bootstrap-3.3.7-dist/js/bootstrap.min.js?v={local_version}"></script>
    <script src="{cdn_suport}sweetalert2-master/dist/sweetalert2.min.js?v={local_version}"></script>
    <script src="{cdn_suport}bootstrap3-dialog-master/dist/js/bootstrap-dialog.min.js?v={local_version}"></script>
    <!--<script src="{cdn_suport}bootstrap3-dialog-master/dist/js/bootstrap-dialog.min.js?v={local_version}"></script>-->

    <script src="{cdn_suport}HoldOn/HoldOn.min.js?v={local_version}"></script>
    <script src="{base}assets/custom/custom.js?v={local_version}"></script>
    <script src="{base}assets/custom/hippo_ajax.js?v={local_version}"></script>
    <!--{head}-->


</head>


<body onbeforeunloadxxx="custom_holdon(close_holdon)" class="hold-transition skin-blue sidebar-mini">

<script>
    function reloadpage() {
        location.reload()
    }
</script>


<div id="baseURL" class="hidden">{base}</div>
<div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <div style="background-color: transparent;">

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-lg-12 col-xl-12"
                     oonclick="document.getElementById('pilihan_outlet').innerHTML='';document.getElementById('pilihan_item').innerHTML='';">
                    <!--{content_right}-->
                    <!--<form action="{action_shopping_cart}" name="myForm" id="myForm" method="post" accept-charset="utf-8">-->
                    <div class="row">
                        <div class="col-md-4 col-sm-4">
                                <span style="color:#ffffff;font-size: 15px;">pilih bahan</span>
                            <div class="input-group" sstyle="border: 1px solid red;">
                                <input id="form_pilih_bahan" type="text" class="form-control" placeholder="pilih bahan" autofocus
                                       style="font-family:Monaco, Menlo, Consolas, 'Courier New', monospace;"
                                       onclicks="$('#bahanContainer').load('{base}_productEditorPaket/search?sID={prodID}&key='+encodeURI(this.value))"
                                       onkeyups="$('#bahanContainer').load('{base}_productEditorPaket/search?sID={prodID}&key='+encodeURI(this.value))">
                                <span class="input-group-btn">
                                                <a class="btn btn-default" href="javascript:void(0)"
                                                   onclick="document.getElementById('bahanContainer').innerHTML='';"><span
                                                        class="glyphicon glyphicon-remove"></span></a>
                                            </span>
                            </div>
                            <div id='bahanContainer'
                                 style="max-height:200px;position:relative;left:0;overflow: auto;">

                            </div>

<!--                        untuk copas komposisi rakitan lain-->
                            <div style="height:50px;"></div>
                            <span style="color:#ffffff;font-size: 15px;">pilih paket lainnya</span>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="pilih paket lainnya" autofocus
                                       style="font-family:Monaco, Menlo, Consolas, 'Courier New', monospace;"
                                       onclick="$('#bahanContainerCopy').load('{base}_productEditorPaket/searchRakitan?sID={prodID}&key='+encodeURI(this.value))"
                                       onkeyup="$('#bahanContainerCopy').load('{base}_productEditorPaket/searchRakitan?sID={prodID}&key='+encodeURI(this.value))">
                                <span class="input-group-btn">
                                                <a class="btn btn-default" href="javascript:void(0)"
                                                   onclick="document.getElementById('bahanContainerCopy').innerHTML='';"><span
                                                        class="glyphicon glyphicon-remove"></span></a>
                                            </span>
                        </div>
                            <div id='bahanContainerCopy'
                                 style="max-height:300px;position:relative;left:0;overflow: auto;">
                            </div>
                            <div style="max-height:300px;position:relative;left:0;overflow:auto;color:#ffffff;text-align: center;">
                                <p>Hanya digunakan untuk duplikasi komposisi dari paket lainnya. Klik Save Components untuk menyimpan komposisi.</p>
                            </div>
<!--                            <div style="height:20px;">-->
<!--                                <button type="button" class="btn btn-warning" onclick="document.location.reload(true)"><span class="glyphicon glyphicon-refresh"></span> Refresh dan cek ulang-->
<!--                                </button>-->
<!--                            </div>-->



                        </div>




                        <div class="col-md-8 col-sm-8">
                            <div class="panel panel-danger boxx-solid bborder-blue">
                                {composition}

                                <div class="panel-footer overflow-h">
                                    {btn_lagi}
                                    <button type="button" class="btn btn-warning"
                                            onclick="document.location.reload(true)"><span
                                            class='glyphicon glyphicon-refresh'></span> Refresh dan cek ulang
                                    </button>
                                    <button type="button" name="btnProcess" {btn_attr} id="btnProcess"
                                            stylee="margin-top: 10px;"
                                            class="btn btn-info pull-right"
                                            onclick="document.getElementById('result').src='{base}ProductEditorPaket/save/{prodID}';">
                                        <span class='glyphicon glyphicon-save'></span> Save Components
                                    </button>
                                </div>

                            </div>
                        </div>

                    </div>


                    <!--</form>-->
                </div>
            </div>


        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <div>
        <iframe id="tray" name="tray" style="display:none;width:100%;height:120px;" src="{base}_tray/index"></iframe>
        <iframe name="result" id="result" style="resize: both;display:none;width: 100%;height:800px;"></iframe>
    </div>
</div>

<script>
    $('#form_pilih_bahan').on("keyup", delay_v2(function(){
        $('#bahanContainer').load('{base}_productEditorPaket/search?sID={prodID}&key='+encodeURI(this.value))
    },800));
    $('#form_pilih_bahan').on("click", function(){
        $('#bahanContainer').load('{base}_productEditorPaket/search?sID={prodID}&key='+encodeURI(this.value))
    });
</script>
</body>
</html>
