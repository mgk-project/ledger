    <style rel="stylesheet">
        body {
            font-size: 12px;
            font-family: Consolas, Menlo, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace, serif;
        }
    </style>

    <style>

        #someSvgElementId{
            width:100%;
        }

    </style>
    <style>
        body {

            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #FAFAFA;
            font: 10pt "Tahoma";

        }

        * {

            box-sizing: border-box;
            -moz-box-sizing: border-box;

        }

        .halaman-print {
            width: 215mm;
            min-height: 300mm;

            /*kecilkan padding untuk mmendapatkan margin yang tipis*/
            padding: 1mm;
            margin: 1mm auto;
            border: 1px #D3D3D3 solid;
            border-radius: 6px;
            background: grey;
            box-shadow: 0 0 1px rgba(0, 0, 0, 0.1);

        }

        .halaman {
            width: 210mm;
            min-height: 297mm;

            /*kecilkan padding untuk mmendapatkan margin yang tipis*/
            padding: 1mm;
            margin: 1mm auto;
            border: 1px #D3D3D3 solid;
            border-radius: 6px;
            background: white;
            box-shadow: 0 0 1px rgba(0, 0, 0, 0.1);

        }

        .margin-halaman {

            padding: 1mm;
            border: 1px grey solid;
            height: 297mm;
            /*outline: 1mm darkgrey solid;*/

        }

        @page {
            size: A4;
            margin: 0;
        }

        @media print {

            html, body {
                width: 210mm;
                height: 297mm;
            }

            .halaman {
                margin: 0;
                border: initial;
                border-radius: initial;
                width: initial;
                min-height: initial;
                box-shadow: initial;
                background: initial;
                page-break-after: always;
            }

        }
    </style>

    <script>
        $(document).on("ready", function(){

            var penggaris_kiri_kanan = $(".penggaris_kiri_kanan");
            var penggaris_atas_bawah = $(".penggaris_atas_bawah");

            //mengambil dari ukuran standard ISO kertas International
            //dengan satuan mm (milimeter)
            var A4_width    = parseFloat(210);
            var A4_height   = parseFloat(279.4);

            var F4_width    = parseFloat(215.9);
            var F4_height   = parseFloat(355.6);


        });
    </script>
</head>

<body class="hold-transition skin-blue sidebar-mini" onload="" style="">

<div class="halaman-print">

    <div class="halaman">
        <div class="margin-halaman">



        </div>
    </div>

</div>


<script src="{cdn_suport}/AdminLTE-2.3.11/plugins/slimScroll/jquery.slimscroll.min.js?v={local_version}"></script>
<script src="{cdn_suport}/AdminLTE-2.3.11/dist/js/app.min.js?v={local_version}"></script>
<script src="{cdn_suport}/multi-step-modal-master/multi-step-modal"></script>
<script src="{cdn_suport}/bootstrap-fileinput-master/js/fileinput.min.js?v={local_version}"></script>
<script src="{cdn_suport}/bootstrap-toggle-master/js/bootstrap-toggle.min.js?v={local_version}"></script>
<script src="{cdn_suport}/custom/hippo_ajax.js?v={local_version}"></script>

<script>

    var penggariskirikanan = document.getElementById('penggaris-kiri-kanan');
    var rulez = new Rulez({
        element: penggariskirikanan,
    });
    rulez.render();

    var penggarisatasbawah = document.getElementById('penggaris-atas-bawah');
    var rulez = new Rulez({
        element: penggarisatasbawah,
        layout: 'vertical',
        textDefaults:{
            rotation: 90
        }
    });
    rulez.render();

</script>
</body>
</html>
