<script type="text/javascript">
    function addCommas(e) {
        e += "", x = e.split("."), x1 = x[0], x2 = x.length > 1 ? "." + x[1] : "";
        for (var t = /(\\d+)(\\d{3})/; t.test(x1);)x1 = x1.replace(t, "$1,$2");
        return x1 + x2
    }

    function getInformationFromMainPage(){
        $.ajax({
            url:'CustomerScreen/shoppingCart',
            success: function(msg){
                $('#shopping_cart').html(msg);
            }
        });
    }

    var myIndex = 0;
    function carousel() {
        var i;
        var x = document.getElementsByClassName('mySlides');
        for (i = 0; i < x.length; i++) {
            x[i].style.display = 'none';
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1}
        x[myIndex-1].style.display = 'block';
        myTime = setTimeout(carousel, 3000); // Change image every 2 seconds
    }

    function loadAdvertise(){
        $.ajax({
            url:'CustomerScreen/bannerAds',
            success: function(msg){
                $('#iklan').html(msg);
                carousel();
            }
        });
    }

    setTimeout( function(){

        $('#first').addClass('hidden');
        $('#second').removeClass('hidden');

        setInterval( function(){
            getInformationFromMainPage();
        }, 1000);

        loadAdvertise();
        getInformationFromMainPage();

    }, 3000);

</script>

<script type="text/javascript">

    function showTime() {
        var a_p = "";
        var today = new Date();
        var curr_hour = today.getHours();
        var curr_minute = today.getMinutes();
        var curr_second = today.getSeconds();
        if (curr_hour < 12) {
            a_p = "AM";
        } else {
            a_p = "PM";
        }
        if (curr_hour == 0) {
            curr_hour = 12;
        }
        if (curr_hour > 12) {
            curr_hour = curr_hour - 12;
        }
        curr_hour = checkTime(curr_hour);
        curr_minute = checkTime(curr_minute);
        curr_second = checkTime(curr_second);
        document.getElementById('times').innerHTML=curr_hour + ":" + curr_minute + ":" + curr_second + " " + a_p;

        var months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
        var myDays = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jum&#39;at', 'Sabtu'];
        var date = new Date();
        var day = date.getDate();
        var month = date.getMonth();
        var thisDay = date.getDay(),
                thisDay = myDays[thisDay];
        var yy = date.getYear();
        var year = (yy < 1000) ? yy + 1900 : yy;

        document.getElementById('tanggal').innerHTML=thisDay + ', ' + day + ' ' + months[month] + ' ' + year;

    }

    function checkTime(i) {
        if (i < 10) {
            i = "0" + i;
        }
        return i;
    }
    setInterval(showTime, 500);

</script>
