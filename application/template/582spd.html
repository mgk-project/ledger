    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{title}</title>
    <style>

    <script src="{cdn_suport}AdminLTE-2.3.11/plugins/jQuery/jquery-2.2.3.min.js?v={local_version}"></script>

    <script src="{cdn_suport}bootstrap3-dialog-master/dist/js/bootstrap-dialog.min.js?v={local_version}"></script>

    <script src="{cdn_suport}AdminLTE-2.3.11/plugins/slimScroll/jquery.slimscroll.min.js?v={local_version}"></script>
    <script src="{cdn_suport}AdminLTE-2.3.11/dist/js/app.min.js?v={local_version}"></script>

    <link rel="stylesheet" href="{cdn_suport}bootstrap-3.3.7-dist/css/bootstrap.min.css?v={local_version}">

    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 5;
            padding: 0;
            background-color: #FAFAFA;
            font-size: 12px;
            font-family: Consolas, Menlo, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace, serif;
        }
        .row-eq-height {
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display:         flex;
        }
        @media print {
            a[href]:after {
                display: none;
                visibility: hidden;
            }
            td{

            }
            span.text-white{

                visibility: hidden;
            }
        }
        @media print {
            a[href]:after {
                display: none;
                visibility: hidden;
            }
        }
    </style>

<body class="hold-transition skin-blue sidebar-mini" onload="" style="">



        <div class="row" style="padding-left: 15px;padding-right: 15px;">

            <div class="text-left col-md-6 col-xs-6 col-sm-6 no-padding">

        </div>

            <h2 class="text-capitalize text-bold">
                {title}
            </h2>
        </div>

        <div class="row" style="padding-left: 15px;padding-right: 15px;">
            <div class="" style="width: 50%;float: left;position: relative; min-height: 1px; padding-right: 5px; padding-left: 5px;">
                <div class="panel panel-default" style="min-height: 150px;">
                    {deliveryDetails}
                </div>
            </div>
            <div class="" style="width: 50%;float: left;position: relative; min-height: 1px; padding-right: 5px; padding-left: 5px;">
                <div class="panel panel-default" style="min-height: 150px;">
                    {fixedElements}
                </div>
            </div>
        </div>

        <!--<div class="col-md-12" style="border: 0px solid blue;">-->
        <!--<div class="col-md-6 no-padding" style="right: 10px;">-->
        <!--<div class="panel panel-default table-responsive sspacer-top-10 ccol-md-6">-->
        <!--{deliveryDetails}-->
        <!--</div>-->
        <!--</div>-->
        <!--<div class="col-md-6 no-padding">-->
        <!--<div class="panel panel-default table-responsive sspacer-top-10 ccol-md-6">-->
        <!--{noteDetails}-->
        <!--</div>-->
        <!--</div>-->
        <!--</div>-->

        <div class="row" style="padding-left: 15px;padding-right: 15px;">
            <div class="panel panel-default table-responsive spacer-top-10">
                {content}
            </div>
            {measurement}
        </div>

        <div class="row" style="padding-left: 15px;padding-right: 15px;">
            <div class="no-padding ">
                <div class="text-capitalize" style="width: 50%;float: left;position: relative; min-height: 1px; padding-right: 5px; padding-left: 5px;">
                    {sign_3}

                <div class="" style="width: 25%;float: left;position: relative; min-height: 1px; padding-right: 5px; padding-left: 5px;">
                    <div class="panel panel-default text-center">
                        <div class="panel-heading">Shipping</div>
                        <br><br><br><br><br>
                    </div>
                </div>
                <div class="" style="width: 25%;float: left;position: relative; min-height: 1px; padding-right: 5px; padding-left: 5px;">
                    <div class="panel panel-default text-center">
                        <div class="panel-heading">Receipt</div>
                        <br><br><br><br><br>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-lg-12 text-left">
            {footer}
