        * {

        .halaman-print {

            padding: 1mm;
            margin: 1mm auto;
            border: 0px #D3D3D3 solid;

            /*outline: 1mm darkgrey solid;*/

        }

        @page {
            size: A4;
            margin: 0;
        }

        @media print {

            html, body {
                width: 210mm;
                height: 297mm;
            }

            .halaman {
                margin: 0;
                border: initial;
                border-radius: initial;
                width: initial;
                min-height: initial;
                box-shadow: initial;
                background: initial;
                page-break-after: always;
            }

        }
    </style>
