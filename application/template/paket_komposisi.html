    <script src="{cdn_suport}bootstrap3-dialog-master/dist/js/bootstrap-dialog.min.js?v={local_version}"></script>
    <!--<script src="{cdn_suport}bootstrap3-dialog-master/dist/js/bootstrap-dialog.min.js?v={local_version}"></script>-->

    <script src="{base}assets/custom/jquery.floatingscroll.min.js?v={local_version}"></script>

    <script src="{base}assets/custom/hippo_ajax.js?v={local_version}"></script>

<body onbeforeunloads="custom_holdon(close_holdon)" onload="$('#bahanContainer').html('<img src=\'../../assets/images/loading_16_p.gif\'>').addClass('text-center'); $('#bahanContainer').load('{base}_productPkgEditor/search?sID={prodID}&key='+localStorage.lastSearch)" class="hold-transition skin-blue sidebar-mini">

<div id="baseURL" class="hidden">{base}</div>
<div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <div style="background-color: transparent;">

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-lg-12 col-xl-12"
                     oonclick="document.getElementById('pilihan_outlet').innerHTML='';document.getElementById('pilihan_item').innerHTML='';">
                    <!--{content_right}-->
                    <!--<form action="{action_shopping_cart}" name="myForm" id="myForm" method="post" accept-charset="utf-8">-->
                    <div class="row">
                        <div class="col-md-3 col-sm-3">
                            <div class="input-group">
                                <input id="pilih_produk" type="text" class="form-control" placeholder="pilih produk" autofocus
                                       style="font-family:Monaco, Menlo, Consolas, 'Courier New', monospace;"
                                       onclick="$('#bahanContainer').load('{base}_productPkgEditor/search?sID={prodID}&key=')"
                                       onkeyup="if(this.value.length>2){ $('#bahanContainer').load('{base}_productPkgEditor/search?sID={prodID}&key='+ encodeURI(this.value) ); } else { return false; }">
                                <span class="input-group-btn">
                                                <a class="btn btn-default" href="javascript:void(0)"
                                                   onclick="localStorage.lastSearch=null;document.getElementById('bahanContainer').innerHTML='';document.getElementById('pilih_produk').value='';$('#bahanContainer').load('{base}_productPkgEditor/search?sID={prodID}&key=')"><span
                                                        class="glyphicon glyphicon-remove"></span></a>
                                            </span>
                            </div>
                            <div id='bahanContainer' style="max-height:350px;position:relative;left:0;overflow: auto;"></div>
                        </div>

                        <div class="col-md-9 col-sm-9">
                            <div style="margin-bottom: 100px;" class="panel panel-danger boxx-solid bborder-blue">
                                {composition}
                            </div>
                        </div>

                    </div>
                    <div align="center" style="font-size: 20px;background-color: yellow;position: fixed;bottom: 50px;width: 100%;z-index:2;left:0;" id="msgAlert" class="panel-footer overflow-h hidden"></div>
                    <div style="position: fixed;bottom: 0;width: 100%;z-index:2;left:0;" class="panel-footer overflow-h">
                        <div class="col-md-2 col-sm-2"><label class="checkbox-inline"><input type="checkbox" id="showHarga">Show Harga</label></div>
                        <div class="col-md-8 col-sm-8"><button type="button" name="btnKalkulasi" id="btnKalkulasi" stylee="margin-top: 10px;" class="btn btn-warning pull-right hidden" onclick="localStorage.btnKalkulasi=null;$(this).addClass('hidden');if($('#result2').length>0){document.getElementById('result2').contentWindow.location.reload();top.close_holdon()}else{location.reload()}"> <span class="glyphicon glyphicon-retweet"></span> KALKULASI / REFRESH </button></div>
                        <div class="col-md-2 col-sm-2"><button type="button" name="btnProcess" {btn_attr} id="btnProcess" stylee="margin-top: 10px;"
                                            class="btn btn-info pull-right"
                                            onclick="document.getElementById('result').src='{base}ProductPkgEditor/save/{prodID}';">
                                        <span class='glyphicon glyphicon-save'></span> Save Components
                                    </button>
                                </div>

                            </div>
                    <!--</form>-->
                </div>
            </div>


        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <div>
        <iframe id="tray" name="tray" style="display:none;width:100%;height:120px;" src="{base}_tray/index"></iframe>
        <iframe name="result" id="result" style="resize: both;display:none;width: 100%;height:800px;"></iframe>
    </div>
</div>
<script>

    if(localStorage.lastSearch.length>0){
        $('#pilih_produk').val( localStorage.lastSearch );
    }

    if(localStorage.btnKalkulasi!=null && localStorage.btnKalkulasi.length>5){
        $('#btnKalkulasi').removeClass('hidden');
        $('#btnProcess').attr('onclick',"javascript:void(0)");
        $('#btnProcess').prop('disabled',true);
        $('#btnProcess').removeClass('btn-info');
    }

    var isShow = localStorage.getItem('k2hsby3')!='' ? localStorage.getItem('k2hsby3') : 0;
    var col_jual =  $("[chid='k2hsby3\\[\\]']");

    if(isShow>0){
        jQuery.each(col_jual, function(i,d){
            $(col_jual[i]).removeClass('hidden');
        });
        $('#showHarga').prop('checked', true);
    }

    top.console.log( 'k2hsby3 : ' + localStorage.getItem('k2hsby3') );

    $('#showHarga').on('change', function(){

        var isChecked = $(this).is(':checked'); //true or false
        var col_jual =  $("[chid='k2hsby3\\[\\]']");

        if(isChecked){
            jQuery.each(col_jual, function(i,d){
                $(col_jual[i]).removeClass('hidden');
            });
            localStorage.setItem('k2hsby3', 1);
        }else{
            jQuery.each(col_jual, function(i,d){
                $(col_jual[i]).addClass('hidden');
            });
            localStorage.setItem('k2hsby3', 0);
        }

        $(this).find('thead>tr>th').each(function(index, loopelement) {
            top.console.log(index + ' ' + $(loopelement).prop('class') );
        });

    });
</script>
</body>
</html>
